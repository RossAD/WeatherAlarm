<!doctype html>
<html ng-app='WeatherAlarm'>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css" />
    <title>Weather Alarm</title>
  </head>
  <body>
    <h1>Weather Alarm</h1>
    <div ng-controller="AlarmController">
      <ul>
        <li><a href="#/alarm" class='create'>Create an Event</a></li>
        <li><a href="#/alarms" class='display'>Show Alarms</a></li>
      </ul>
      <div ng-view></div>  
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/services/services.js"></script>
    <script type="text/javascript" src="app/controllers/mainController.js"></script>
    <script type="text/javascript" src="app/directives/alarmEntry.js"></script>
    <script type="text/javascript" src="app/directives/alarmInfo.js"></script>
  </body>
</html>
